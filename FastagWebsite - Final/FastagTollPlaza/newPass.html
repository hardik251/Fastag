<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastag - New Password</title>
    <link rel="stylesheet" href="newPass.css">
</head>
<body>
    <h1>Fastag - New Password <button type="submit" id="logout">Logout</button> </h1>

    <form id="updatePassForm">
        <!-- Update Password form or confirmation message will be displayed here -->
    
        <div>
            <label for="newPass">New Password:</label>
            <input type="password" id="newPass">
        </div>
        <div>
            <label for="ConfirmNewPass">Confirm New Password:</label>
            <input type="password" id="ConfirmNewPass">
        </div>
        <button type="submit" id="submitUpdatePass">Update Password</button>
        <div id="updatePassMessageContainer"></div>
    </form>

    

    <script src="newPass.js"></script>
</body>
</html>
