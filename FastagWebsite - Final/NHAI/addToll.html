<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Toll</title>
    <link rel="stylesheet" href="addToll.css">
</head>
<body>
    <h1>Add new Toll <button type="click" id="logout">Logout</button> </h1>
    <form id="MailForm">
        <div>
            <label for="email">Email ID of new toll:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="submit">Request OTP</button>
        <div id="messageContainer"></div>
    </form>

    <script src="addToll.js"></script>
</body>
</html>
