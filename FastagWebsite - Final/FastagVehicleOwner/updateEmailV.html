<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastag Vehicle Owner - Update Email</title>
    <link rel="stylesheet" href="updateEmailV.css">
</head>
<body>
    <h1>Fastag Vehicle Owner - Update Email <button type="submit" id="logout">Logout</button> </h1>
    <form id="RequestOtpForm">
        <!-- Request OTP form or confirmation message will be displayed here -->
    
        <button type="submit" id="requestOTP">Request OTP</button>
        <div id="requestOtpMessageContainer"></div>
    </form>
    
    

    <form id="SubmitOtpForm">
        <!-- OTP form or confirmation message will be displayed here -->
    
        <div>
            <label for="otp">Enter OTP:</label>
            <input type="text" id="otp">
        </div>
        <button type="submit" id="submitOTP">Submit OTP</button>
        <div id="otpMessageContainer"></div>
    </form>
    

    <script src="updateEmailV.js"></script>
</body>
</html>
